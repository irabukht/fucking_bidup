<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  <form method="POST">
    <label>Email:</label>
    <input type="email" name="email" required>
    <br><br>
    <label>Password:</label>
    <input type="password" name="password" required>
    <br><br>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{{ url_for('auth_bp.login') }}">Log in</a></p>
</body>
</html>
